<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Face Mask Recognition</title>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Electron quick start</span>
        </div>
        <div id="window-controls">
          <button id="min-button">
            <img src="./icons/celtic.svg" class="filter-white" />
          </button>
          <button id="max-button">
            <img src="./icons/merge.svg" class="filter-white" />
          </button>
          <button id="close-button">
            <img src="./icons/close.svg" class="filter-white" />
          </button>
        </div>
      </div>
    </header>
    <div id="main">
      <h1>Hello World!</h1>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
